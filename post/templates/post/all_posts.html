{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="card">
            <div class="card-header">
                <a href="{% url 'account:user_dashboard' post.user.id %}"><h4>{{ post.user }}</h4></a>
            </div>
            <div class="card-body">
                <a href="{{ post.get_absolute_url }}"><h5 class="card-title">{{ post.body|slice:":20" }}...</h5></a>
            </div>
        </div><br>
    {% endfor %}
{% endblock %}
